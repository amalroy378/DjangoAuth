<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'adminnew' %}">Admin</a>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
       <a href="{% url 'home' %}"> <button type="submit" class="btn btn-primary btn-lg">Home</button></a>
      </div>
      
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <a href="{% url 'logout' %}"> <button type="submit" class="btn btn-primary btn-lg">Logout</button></a>
      </div>

   
       
        <form class="d-flex" role="search" method="POST" action="{% url 'adminnew'  %}">
          {% csrf_token %}
          <input name='search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    <table class="table ">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Staff Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for r in result %}
          <tr>
            <th scope="row">{{r.id}}</th>
            <td>{{r.username}}</td>
            <td>{{r.email}}</td>
            <td>{{r.is_staff}}</td>
            <td>
              <form action="{% url 'deleterecord' r.id %}" style="float: right;" method="post" class="float-right d-inline">
                {% csrf_token %}
                <button type="submit" class="btn">
                       <i class="far fa-trash-alt fa-lg text-danger"></i>
                   </button>
            </form>
            </td>
          </tr>
          {% endfor %} 
         
        </tbody>
      </table>
</body>
</html>
